<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="favicon.ico">
    <script src="./script.js" defer></script>
</head>

<body>
    <header>
        <h1> Tic Tac Toe </h1>
        <button type="button" id="reset">Reset</button>
    </header>
    <div id="message">Player X Turn</div>
    <div class="game">
        <div class="formholder">
            <form class="playerForm">
                <label for="playerx" class="formLabel">Player X Name</label>
                <input type="text" class="formInput" id="playerx" name="player-x" placeholder="Player X">
                <label for="playero" class="formLabel">Player O Name</label>
                <input type="text" class="formInput" id="playero" name="player-o" placeholder="Player O">
            </form>
            <button type="button" id="start">Start</button>
        </div>
        <div class="player-info">
            <div id="player-1" class="player">Player X Score</div>
            <div id="player-1-score">0</div>
        </div>
        <div class="gameboard">
            <div class="field" data-index="0"></div>
            <div class="field" data-index="1"></div>
            <div class="field" data-index="2"></div>
            <div class="field" data-index="3"></div>
            <div class="field" data-index="4"></div>
            <div class="field" data-index="5"></div>
            <div class="field" data-index="6"></div>
            <div class="field" data-index="7"></div>
            <div class="field" data-index="8"></div>
        </div>
        <div class="player-info">
            <div id="player-2" class="player">Player O Score</div>
            <div id="player-2-score">0</div>
        </div>
    </div>
    <button type="button" id="rematch">Rematch</button>
</body>

</html>
